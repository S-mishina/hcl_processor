name: Publish to PyPI

on:
  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install poetry

      - name: Build package
        run: |
          poetry build

      - name: Publish to PyPI
        env:
          API_TOKEN: ${{ secrets.PIP_SECRET }}
        run: |
            poetry publish --repository myrepo -u __token__ -p $API_TOKEN
